<!DOCTYPE html>
<html lang="es">

<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
  <link rel="icon" href="logoreondo.png" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Perfil</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #cfcfcf;
      color: #333;
      padding-bottom: 70px;
      /* Altura del footer para evitar superposición */
    }

    .profile-container {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      top: 38px;
      right: 10px;
      cursor: pointer;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #c1089caf;
      color: #fff;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }

    .messages {
      color: green;
      text-align: center;
    }

    /* Navbar */
    nav {
      background-color: #1d1d1d;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      position: sticky;
      top: 0;
      z-index: 10;
      width: 100%;
    }

    .nav-left {
      font-size: 1.1rem;
      font-weight: 600;
      font-family: 'Rampart One', cursive;
    }


    .nav-right a {
      color: #c1089caf;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s, text-decoration 0.3s;
    }

    .nav-right a:hover {
      color: #e00ab5af;
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav>
    <div class="nav-left">
      Featulink
    </div>
    <div class="nav-right">
      <a href="/form/">Comenzar</a>
      <a href="/verificar/">Mis Links</a>
      {% if user.is_authenticated %}
      <a href="/">Home</a>
      {% endif %}
    </div>
  </nav>

  <!-- Perfil -->
  <div class="profile-container">
    <h2>Mi Perfil</h2>

    {% if messages %}
    <div class="messages">
      {% for message in messages %}
      <p>{{ message }}</p>
      {% endfor %}
    </div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}

      <label for="username">Nombre de usuario</label>
      <input type="text" name="username" value="{{ user.username }}" required>

      <label for="email">Correo electrónico</label>
      <input type="email" name="email" value="{{ user.email }}" required>

      <label for="password">Contraseña</label>
      <div class="password-container">
        <input type="password" name="password" id="passwordField">
      </div>

      <button type="submit">Guardar Cambios</button>
    </form>
  </div>

</body>

</html>
