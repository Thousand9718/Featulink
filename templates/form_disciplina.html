{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" href="{% static 'img/logoreondo.png' %}" type="image/x-icon">
      <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
    <title>Selecciona tu disciplina</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #cfcfcf;
            color: #333;
            padding-bottom: 70px;
            /* Altura del footer para evitar superposición */
        }

        /* Navbar */
        nav {
            background-color: #1d1d1d;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            position: sticky;
            top: 0;
            z-index: 10;
            width: 100%;
        }

        .nav-left {
            font-size: 1.1rem;
            font-weight: 600;
            font-family: 'Rampart One', cursive;
        }


        .nav-right a {
            color: #c1089caf;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s, text-decoration 0.3s;
        }

        .nav-right a:hover {
            color: #e00ab5af;
            text-decoration: underline;
        }

        /* Estilos del formulario */
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            /* Espacio desde la parte superior */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        select,
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        select {
            background-color: #fff;
        }

        button {
            background-color: #c1089caf;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e00ab5af;
        }
    </style>
</head>

<body>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Navbar -->
    <nav>
        <div class="nav-left">
            Featulink
        </div>
        <div class="nav-right">
            <a href="/verificar/">Mis Links</a>
            {% if user.is_authenticated %}
            <a href="{% url 'user_profile' %}">Mi Perfil</a>
            <a href="/">Home</a>
            {% endif %}
        </div>
    </nav>

    <!-- Formulario -->
    <div class="form-container">
        <h1>¿Qué disciplina practicas?</h1>

        <form method="post">
            {% csrf_token %}
            <select name="disciplina" required>
                {% for d in disciplinas %}
                <option value="{{ d.id }}">{{ d.nombre }}</option>
                {% endfor %}
            </select>
            <button type="submit">Enviar</button>
        </form>
    </div>

</body>

</html>
