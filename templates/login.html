<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Featulink</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #cfcfcf;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 2rem;
            color: #c1089caf;
        }

        .login-container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form input,
        form select,
        form textarea,
        form button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        form button {
            background-color: #c1089caf;
            color: white;
            font-weight: bold;
            border: none;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        form button:hover {
            background-color: #e00ab5af;
        }

        .login-container a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #c1089caf;
            text-decoration: none;
            font-size: 0.95rem;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        .errorlist {
            color: red;
            list-style: none;
            margin: 10px 0 0 0;
            padding-left: 0;
        }
    </style>
</head>

<body>
    <h1>FEATULINK</h1>

    <div class="login-container">
        <h2>Iniciar sesión</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Ingresar</button>
        </form>
        <a href="{% url 'register' %}">¿No tienes cuenta? Regístrate</a>
    </div>
</body>

</html>
